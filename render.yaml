services:
  - type: web
    name: color-match-challenge
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: PORT
        value: 10000
    disk:
      name: game-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
